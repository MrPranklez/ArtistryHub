<nav class="unlinkednavbar">
    <h6 class="text-white pb-0">MANAGE PROFILE</h6>
</nav>
<div class='col-sm-12 bg-secondary mt-0 pt-1 pb-1 mb-4'>

    <form id="mainform" name="mainform" method="POST" action="lib/save.php">

        <!-- meta info -->
        <input type="hidden" id="table" name="table" value="accounts">
        <input type="hidden" id="pkey" name="pkey" value="acc_id">
        <input type="hidden" id="afterinsert" name="afterinsert" value="index.php">
        <input type="hidden" id="afterupdate" name="afterupdate" value="index.php">
        <!-- end meta info -->

        <!--security-->
        <input type="hidden" name="csrf" value="@csrf_token@">
        <p><small>@csrf_token@</small></p>
        <!--end security-->


        <div class="form-group mb-2">
            <label class="mb-0 text-white" for="acc_name">BAND NAME</label>
            <input type="text" class="form-control bg-dark text-white" id="acc_name" name="acc_name" value="@acc_name@">
            @acc_name_error@
        </div>
        <div class="form-group mb-2">
            <label class="mb-0 text-white" for="acc_desc">BAND DESCRIPTION</label>
            <input type="text" class="form-control bg-dark text-white" id="acc_desc" name="acc_desc" value="@acc_desc@">
            @acc_desc_error@
        </div>
        <div class="form-group mb-2">
            <label class="mb-0 text-white" for="acc_bio">BIOGRAPHY</label>
            <textarea class="form-control bg-dark text-white" id="acc_bio" name="acc_bio">@acc_bio@</textarea>
            @acc_bio_error@
        </div>
        <div class="form-group mb-2">
            <label class="mb-0 text-white" for="acc_art_typ_id">ARTIST TYPE</label>
            <div class="col-sm-1 pl-0 bg-secondary">
                @select_art_type@
                @acc_art_typ_id_error@
            </div>
        </div>
        <button type="submit" class="btn btn-dark mt-2">Save</button>
    </form>
</div>
